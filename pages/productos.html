        </nav>
    </header>

    <main>
        <h1 class="tituloprincipal">Nuestros Productos</h1>

        <section id="productosdestacados">

            <div class="tortas">
                <figure>
                    <img src="../img/tortas.jpg" alt="Torta destacada">
                    <div class="titulo_torta">
                        <h2>Tortas</h2>
                    </div>
                </figure>
            </div>

            <div class="postres">
                <figure>
                    <img src="../img/postre.jpg" alt="Postre">
                    <div class="titulo_postres">
                        <h2>Postres</h2>
                    </div>
                </figure>

            <div class="fiestas">
                <figure>
                    <img src="../img/rosca.jpg" alt="Rosca de Pascua">
                    <div class="titulo_fiestas">
                        <h2>Festividades</h2>
                    </div>

            </div>

            <div class="tartas">
                <figure>
                    <img src="../img/tarta.jpg" alt="Tarta de frutilla">
                    <div class="titulo_tartas">
                        <h2>Tartas</h2>
                    </div>
                </figure>
            </div>

            <div class="cookies">
                <figure>
                    <img src="../img/cookies.jpg" alt="Galletitas cubiertas">
                    <div class="titulo_cookies">
                        <h2>Cookies</h2>
                    </div>
                </figure>
            </div>

            <div class="variedades">
                <figure>
                    <img src="../img/cupcake.jpg" alt="Cupcake">
                    <div class="titulo_variedades">
                        <h2>Variedades</h2>
                    </div>
                </figure>
            </div>

    <footer>
        <div class="footercolumns">

            <div class="footerEnlaces">
                <h3 class="titulofooter">Enlaces</h3>
                <ul>
                    <li><a href="../index.html">Inicio</a></li>
