<html lang="es">

<head>
    <meta charset="UTF-8">

    <meta name="description" content="Proximamente tendremos productos salados para ofrecer">
    <meta name="keywords" content="Tienda familiar, productos salados, entregas, emprendimiento, pedidos">
    <link rel="shortcut icon" href="../img/logoantojitos.png.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/stylefinal.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Zilla+Slab:ital,wght@0,300;0,400;0,700;1,300;1,500;1,600&display=swap"
        rel="stylesheet">
    <title>Antojitos|Proximamente: Productos salados</title>
</head>

<body>
    <header>
        <a href="../index.html">
            <img class="logo" src="../img/logoantojitos.png" alt="logo de antojitos">
        </a>

        <nav id="navbar">
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./quienessomos.html">Quienes somos</a></li>
                <li><a href="./productos.html">Productos</a></li>
                <li><a href="#">Tienda</a></li>
                <li><a href="./contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <aside>
        <nav>
            <ul class="menu">
                <li>
                    <button id="Todos" class="boton-menu boton-categoria active"><i
                            class="bi bi-hand-index-thumb-fill"></i> Todos nuestros productos</button>
                </li>
                <li>
                    <button id="Tortas" class="boton-menu boton-categoria"><i class="bi bi-hand-index-thumb"></i>
                        Tortas</button>
                </li>
                <li>
                    <button id="Tartas" class="boton-menu boton-categoria"><i class="bi bi-hand-index-thumb"></i>
                        Tartas</button>
                </li>
                <li>
                    <button id="Postres" class="boton-menu boton-categoria"><i class="bi bi-hand-index-thumb"></i>
                        Postres</button>
                </li>
                <li>
                    <button id="Variedades" class="boton-menu boton-categoria"><i class="bi bi-hand-index-thumb"></i>
                        Variedades</button>
                </li>
            </ul>
        </nav>
    </aside>

    <main>
        <h2 class="titulo-principal" id="titulo-principal">Todos los productos</h2>
        <div id="contenedor-productos" class="contenedor-productos">
            <!-- SE COMPLETA CON JS -->
        </div>


        <!-- BOTON PARA EL MODAL -->
        <button type="button" class="btn btn-primary mt-3" data-toggle="modal" data-target="#carritoModal">
            Ver Carrito
        </button>

        <!-- MODAL -->
        <div class="modal fade" id="carritoModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Carro de compras</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body" id="modal-body">
                        <ul id="carritoLista">
                            <!-- ACA SE MUESTRAN LOS PRODUCTOS DEL CARRITO -->
                        </ul>
                        <hr>
                        <p>Total a Pagar: $<span id="totalPagar">0.00</span></p>
                    </div>
                    <div class="modal-footer">
                    </div>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Finalizar compra</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
    </main>

    <footer>
        <div class="footercolumns">

            <div class="footerEnlaces">
                <h3 class="titulofooter">Enlaces</h3>
                <ul>
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="./quienessomos.html">Quienes Somos</a></li>
                    <li><a href="./productos.html">Productos</a></li>
                    <li><a href="#">Tienda</a></li>
                    <li><a href="./contacto.html">Contacto</a></li>
                </ul>
            </div>

            <div class="footerPagos">
                <h3 class="titulofooter">Medios de pago</h3>
                <ul>
                    <li><img src="../img/mercado pago.png" alt="MercadoPago"> MercadoPago </li>
                    <li><img src="../img/efectivo.png" alt="Efectivo"> Efectivo </li>
                </ul>
            </div>

            <div class="footerRedes">
                <h3 class="titulofooter">Contactanos</h3>
                <ul>
                    <li><a href="https://www.instagram.com/" target="_blank"><img src="../img/instagram.png"
                                alt="instagram"></a></li>
                    <li><a href="https://web.whatsapp.com/" target="_blank"><img src="../img/whatsapp.png"
                                alt="whatsapp"></a></li>
                </ul>
            </div>


        </div>
        <div class="botonarriba">
            <a href="#navbar">Ir hacia arriba</a>
        </div>
    </footer>

    <script src="../JS/index.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
